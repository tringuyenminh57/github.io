<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="templates/base.xhtml">
            <ui:define name="header">
                
            </ui:define>
            <ui:define name="content">
                <div class="container">
                    <h:form enctype="multipart/form-data">

                    </h:form>
                    <div class="form-group">
                        <h:outputLabel value="#{jMsg['job.title']}"/>
                        <h:inputText id="txtTitle" styleClass="form-control"/>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="#{jMsg['job.description']}"/>
                        <h:inputText id="txtDes" styleClass="form-control"/>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="#{jMsg['job.type']}"/>
    <!--                    <h:selectOneMenu>
                            <f:selectItem var="" 
                                          value="" 
                                          itemLabel="" 
                                          itemValue=""/>
                        </h:selectOneMenu>-->
                    </div>
                    <div class="form-group">
                        <h:inputFile styleClass="form-control" 
                                     id="imgFile"
                                     value="#{jobBean.imgFile}"
                                     validator="UploadValidator"/> 
                        <h:message for="imgFile"/>
                        </div>
                </div>
            </ui:define>
            <ui:define name="footer">
                
            </ui:define>
        </ui:composition>
    </h:body>
